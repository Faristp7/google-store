<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/google-store-logo-head.png">
    <title>Google Store for Google Made Devices & Accessories</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div>
             <img class="google-logo" src="images/google-logo.svg">
        </div>
        <div class="right-section">
            <img class="search-logo" src="images/serach-logo.svg">
            <img class="search-logo" src="images/info-logo.svg">
            <img class="search-logo" src="images/Cart-logo.svg">
            <img style="opacity: 0.7;" class="search-logo" src="images/circle-user.webp">
        </div>
    </header>
    <div class="welcome-message">
        <h1>Welcome to the</h1>
        <h1 style="color: #188038;">Google Store</h1>
    </div>
    <div class="center-part">
        <div class="filter-section">
            <p>Product Type</p>
            <div>
                <input type="checkbox">
                <label for="checkbox">Connected Home</label>
            </div>
            <div style="margin-top: 10px;">
                <input type="checkbox">
                <label for="checkbox">Phones</label>
            </div>
        </div>
        <div class="product-box">
            <img class="product" src="images/pixel-6a.png">
            <p>Pixel 6a</p>
        </div>
        <div class="product-box">
            <img class="product" src="images/Nest-aware.png">
            <p>Nest Aware</p>
        </div>
        <div class="product-box">
            <img class="product" src="images/nest-cam.png">
            <p>Nest Cam (otuddor or indoor, battery)</p>
        </div>
    </div>
    <div class="center-part">
        <div class="filter-section"></div>
        <div class="product-box">
            <img class="product" src="images/Nest-mini.png">
            <p>Nest Mini</p>
        </div>
        <div class="product-box">
            <img class="product" src="images/Nest-audio.png">
            <p>Nest Audio</p>
        </div>
        <div class="product-box">
            <img class="product" src="images/cable.png">
            <p>Nest Cam Charge cable</p>
        </div>
    </div>
    <div class="spec">
        <div class="right-section-footer">
            <p style="margin: 20px; opacity: 0.9;">Country availability</p>
            <div class="google-support">
                <p>Help Center</p>
                <p>Contact us</p>
                <p>Device reycling</p>
            </div>
        </div>
    </div>
    <footer>
        <div class="left-foot">
            <img class="footer-logo" src="images/twitter.svg">
            <img class="footer-logo" src="images/instagram.svg">
            <img class="footer-logo" src="images/facebook.svg">
            <img class="footer-logo" src="images/youtube.svg">
            <img class="footer-logo" src="images/tiktok.svg">
        </div>
        <div class="right-foot">
            <img class="flag" src="images/india.png">
            <p>india</p>
            <p>Privacy</p>
            <p>Google Nest Commitment to Privacy</p>
            <p>Sales Terms</p>
            <p>terms of service</p>
        </div>
    </footer>
</body>
</html>
